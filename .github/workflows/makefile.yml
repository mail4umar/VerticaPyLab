# Workflow for using the makefile to create containers and run tests
name: Makefile CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the project
      uses: actions/checkout@v3
    - name: Sign the EULA
      run: make etc/VerticaPyLab.conf; echo "VERTICA_EULA=1" >> etc/VerticaPyLab.conf
    - name: Create a Vertica Demo container
      run: make vertica-install
    - name: Make sure errors happen when building "latest"
      run: bash -ec "! make verticalab-build"
    - name: Create a VerticaLab container
      run: sed -i s/#VERTICALAB_IMG_VERSION=latest/VERTICALAB_IMG_VERSION=v0.0/ etc/VerticaPyLab.conf && make verticalab-build
    - name: Run the Vertica Demo container
      run: make verticalab-start
    - name: Vertica up and functional
      run: make vsql
    - name: Verticalab can connect to vertica
      run: docker exec -i verticalab vsql -c "select version();"
    - name: Run tests
      run: make test
    - name: stop vertica
      run: make vertica-stop
    - name: stop verticalab
      run: make verticalab-stop
    - name: uninstall vertica
      run: make vertica-uninstall
    - name: uninstall verticalab
      run: make verticalab-uninstall
